name = WWW-Shorten-OneShortLink
author  = P J Goodwin
license             = Perl_5
copyright_holder    = P J Goodwin
copyright_year      = 2009

version = 9.992

[Meta::Contributors]
contributor = Chase Whitener <capoeirab@cpan.org>
contributor = Dave Cross C<davecross@cpan.org>
contributor = Iain Truskett C<spoon@cpan.org>

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir
-remove = ExtraTests
-remove = MakeMaker

[MakeMaker::Awesome]

[NextRelease]

[GatherDir]
exclude_filename = META.json
exclude_filename = Makefile.PL

[MetaJSON]
[GithubMeta]
issues  = 1
user    = p5-shorten
[@Git]

[Deprecated]

[CheckChangeLog]
[PkgVersion]
[PodSyntaxTests]
[Test::PAUSE::Permissions]
[Test::Pod::Coverage::Configurable]
skip=WWW::Shorten::OneShortLink

[Test::PodSpelling]
wordlist = Pod::Wordlist
spell_cmd = aspell list
stopword = makealongerlink
stopword = makeashorterlink

[RunExtraTests]

[Prereqs]
perl                        = 5.006
strict                      = 0
warnings                    = 0
Carp                        = 0
WWW::Shorten                = 3.08

[Prereqs / TestRequires]
Test::More      = 0.88

[Prereqs / DevelopRequires]
Test::CheckManifest = 1.29
Test::CPAN::Changes = 0.4
Test::Kwalitee      = 1.22
Test::Pod::Spelling::CommonMistakes = 1.000

[CopyFilesFromBuild]
copy = Makefile.PL
copy = META.json
